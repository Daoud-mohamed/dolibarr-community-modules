# This is the YAML file to describe the location modules

packages:
    - modulename: 'PayplugDolicloud'
      author: 'Dolicloud'
      label:
        fr: 'PayPlug (by DoliCloud)'
        en: 'PayPlug (by DoliCloud)'
      status: 'enabled'	
      git: 'https://github.com/DoliCloud/DoliMods/tree/master/htdocs/payplugdolicloud'
      cover: 'https://raw.githubusercontent.com/DoliCloud/DoliMods/refs/heads/master/htdocs/payplugdolicloud/img/object_payplugdolicloud.png'
      current_version: '1.0.0'
      dolibarrmin: '21.0'
      dolibarrmax: 'auto'
      phpmin: '7.1'
      phpmax: '8.4'
      created_at: '2025-03-05'
      last_updated_at: 'auto'
      # direct-download is yes if we can download the module to install it in application
      direct-download: no
      # dolistore-upload is manual if module is also uploaded manually on dolistore.com, auto if sync automatically
      dolistore-upload: 'manual'
      # dolistore-download is url of product page for download if module can also be found on dolistore.com
      # Example: https://www.dolistore.com/product.php?id=xxx
      dolistore-download: ''
