        en: 'Integrates the Payplug payment mode inside Dolibarr. Allow to use a Payplug account to pay any membership dues, donation, customer invoice or customer order with the PayPlug API.'
      status: 'enabled'	
      git: 'https://github.com/DoliCloud/DoliMods/tree/master/htdocs/payplugdolicloud'
      git-branch: 'master'
      git-system: 'github'
