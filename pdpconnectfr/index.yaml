# This is the YAML file to describe the location modules

packages:
    - modulename: 'PDPConnectFR'
      author: 'Dolicloud'
      author_url: 'https://www.dolicloud.com'
      label:
        fr: 'PDP Connect (France)'
        en: 'PDP Connect (France)'
      description:
        fr: "Offre une solution pour réaliser un paiement en ligne pour toute cotisation d'adhésion, don, facture client ou commande client via l'API HelloAsso."
        en: "Provides a way to make an online checkout of any membership dues, donation, customer invoice or customer order with the HelloAsso API."
      status: 'soon'	
      git: 'https://github.com/Dolibarr/dolibarr-community-modules/tree/master/htdocs/pdpconnectfr'
      git-branch: 'main'
      git-system: 'github'
      cover: 'https://raw.githubusercontent.com/Dolibarr/dolibarr-community-modules/refs/heads/master/htdocs/pdpconnectfr/img/object_pdpconnectfr.png'
      current_version: '0.0.1'
      dolibarrmin: '22.0'
      dolibarrmax: 'auto'
      phpmin: 'auto'
      phpmax: 'auto'
      price: 0
      created_at: '2025-10-10'
      last_updated_at: 'auto'
      # direct-download is yes if we can download the module to install it in application
      direct-download: no
      # dolistore-upload is manual if module is also uploaded manually on dolistore.com, auto if sync automatically
      dolistore-upload: 'manual'
      # dolistore-download is url of product page for download if module can also be found on dolistore.com
      # Example: https://www.dolistore.com/product.php?id=xxx
      dolistore-download: ''
